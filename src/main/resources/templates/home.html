<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Mike's Spring Security Demo</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:if="${!#authorization.expression('isAuthenticated()')}" th:href="@{/login}">Login</a>
        <a th:if="${!#authorization.expression('isAuthenticated()')}" th:href="@{/register}">Register</a>
        <a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/private}">Private</a>
    </nav>
</header>

<main>
    <div class="container">

        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <p>You are logged in as <strong th:text="${#authentication.name}"></strong></p>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Logout</button>
            </form>
        </div>

        <div th:if="${!#authorization.expression('isAuthenticated()')}">
            <p><a th:href="@{/login}">Login</a> or <a th:href="@{/register}">Register</a> to access private content.</p>
        </div>
    </div>
</main>
</body>
</html>
